<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piscines à Bordeaux</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Quelle piscine choisir à Bordeaux ?</h1>
      <div class="main-interface">
        <button>Actualiser</button>
          <div class="place" data-index="0">
            <div class="place-name">Piscine Judaique - Jean Boiteux : </div>
            <div class="place-infos">0 / 200</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
          <div class="place" data-index="1">
            <div class="place-name">Piscine Tissot : </div>
            <div class="place-infos">134 / 342</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
          <div class="place" data-index="2">
            <div class="place-name">Piscine Galin : </div>
            <div class="place-infos">149 / 400</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
          <div class="place" data-index="3">
            <div class="place-name">Piscine Judaique - Jean Boiteux : </div>
            <div class="place-infos">245 / 600</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
          <div class="place" data-index="4">
            <div class="place-name">Piscine Galin : </div>
            <div class="place-infos">0 / 85</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
          <div class="place" data-index="5">
            <div class="place-name">Piscine Grand Parc : </div>
            <div class="place-infos">0 / 400</div>
            <div class="diagram-container">
              <div class="capacity"></div>
              <div class="visitors"></div>
            </div>
          </div>
        </div>
        <p class="errorMsg"></p>
      </div>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
